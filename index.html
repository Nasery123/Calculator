<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator mt-5">
        <form>
            <input type="text" class="screen bg-dark">
        </form>
        <div class="buttons py-2">
            <button class="btn btn-success elevation-3 mx-4" data-num="*">*</button>
            <button class="btn btn-success elevation-3 mx-4" data-num="/">/</button>
            <button class="btn btn-success elevation-3 mx-4" data-num="-">-</button>
        </div>
        <div class="buttons py-2">
            <button class="btn btn-success elevation-3 mx-4 " data-num="+">+</button>
            <button class="btn btn-danger elevation-3 mx-4 ">c</button>
            <button class="btn btn-secondary elevation-3 mx-4">=</button>
        </div>
        <div class="buttons py-2">
            <button class="btn btn-primary elevation-3 mx-4" data-num="7">7</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="8">8</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="9">9</button>
        </div>
        <div class="buttons py-2">
            <button class="btn btn-primary elevation-3 mx-4" data-num="4">4</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="5">5</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="6">6</button>
        </div>

        <div class="buttons py-2">
            <button class="btn btn-primary elevation-3 mx-4" data-num="1">1</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="2">2</button>
            <button class="btn btn-primary elevation-3 mx-4" data-num="3">3</button>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
<script src="app.js"></script>

</html>
